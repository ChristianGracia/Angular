<section fxLayout="row" fxLayoutAlign="center" class="newTraining">
  <mat-card fxFlex.xs="100$" fxFlex="400px">

    <mat-card-title fxLayoutAlign="center">
      Time to start a workout
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      Select type of training
      <mat-form-field>
        <mat-select placeholder="Workouts">
          <mat-option value="workout.name" *ngFor="let workout of exercises">
            {{workout.name}}
          </mat-option>
          <!-- <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="pushups">
            pushups
          </mat-option> -->
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" (click)="onStartTraining()" mat-button>Start</button>
    </mat-card-actions>

  </mat-card>
</section>
