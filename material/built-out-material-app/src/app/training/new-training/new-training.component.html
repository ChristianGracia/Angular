<section fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="400px">
    This is a card
    <mat-card-title>
      Time to start a workout
    </mat-card-title>
    <mat-card-content>
      Select type of training
      <mat-form-field>
        <mat-select placeholder="Workouts">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="pushups">
            pushups
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button>Start</button>
    </mat-card-actions>

  </mat-card>
</section>
