<mat-nav-list>
  <a mat-list-item routerLink="/signup" *ngIf="!isAuth">
    <mat-icon>face</mat-icon><span class="nav-caption" (click)="onClose()">Signup</span>
  </a>
  <a mat-list-item routerLink="/login" *ngIf="!isAuth">
    <mat-icon>vpn_key</mat-icon><span class="nav-caption" (click)="onClose()">Login</span>
  </a>
  <a mat-list-item routerLink="/training" *ngIf="isAuth">
    <mat-icon>accessibility</mat-icon><span class="nav-caption" (click)="onClose()">Training</span>
  </a>
  <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
    <mat-icon>eject</mat-icon><span>Logout</span>
  </button>

</mat-nav-list>
