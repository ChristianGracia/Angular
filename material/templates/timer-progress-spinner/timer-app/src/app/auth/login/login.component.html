<section class="login-form">
  <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)=onSubmit(f)>
    <mat-form-field>

      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">

        Must be a valid email address.
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">

      </mat-error>
      <mat-hint>
        Please enter your email
      </mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your password" type="password" ngModel name="password" required minLength="6"
        #passwordInput="ngModel">
      <mat-hint>
        Please enter your password
      </mat-hint>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>



  </form>



</section>
