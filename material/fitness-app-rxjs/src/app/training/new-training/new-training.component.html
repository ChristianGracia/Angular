<section fxLayout="row" fxLayoutAlign="center" class="newTraining">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100$" fxFlex="400px">

      <mat-card-title fxLayoutAlign="center">
        Time to start a workout
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">

        <mat-form-field>
          <mat-select placeholder="Workouts" ngModel name="exercise" required>
            <mat-option value="workout.name" *ngFor="let workout of exercises" [value]="workout.id">
              {{workout.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" [disabled]="f.invalid" mat-button>Start</button>
      </mat-card-actions>

    </mat-card>
  </form>
</section>
