<H1 class="to-do-header">My Todos</H1>
<div class="todo-div">


<table class="todos">

  <thead>
    <tr>
  
      <th>Description</th>
      <th>Target Date</th>
      <th>Is Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
   
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
    </tr>

  </tbody>
</table>
</div>
