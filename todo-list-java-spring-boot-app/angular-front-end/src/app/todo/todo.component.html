<H1>Todo</H1>
<div class="container">
  <div class="alert alert-warning" *ngIf="!todoForm.dirty && todoForm.invalid">Enter a todo!</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Todo item must be at least 5 characters
    long</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter a valid date!</div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group"><label>Description</label>
      <input type="text" class="form-control" [(ngModel)]="todo.description" name="description" required="required"
        minlength="5" #description="ngModel">
    </fieldset>
    <fieldset class="form-group"><label>Target Date</label>
      <input type="date" class="form-control" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
        (ngModelChange)="todo.targetdate = $event" name="targetDate" required="required" #targetDate="ngModel">
    </fieldset>
    <button type="submit">Save todo</button>
  </form>

</div>
