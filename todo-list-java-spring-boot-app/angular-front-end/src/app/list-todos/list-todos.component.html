<H1 class="to-do-header">My Todos</H1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="todo-div">


  <table class="todos">

    <thead>
      <tr>

        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">

        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
        <td><button class="btn btn-success" (click)="updateTodo(todo.id)">Update</button></td>
        <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
      </tr>


    </tbody>
  </table>
</div>
